version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd backend && npm install && cd ..
      - cd frontend && npm install && cd ..

  build:
    commands:
      - echo "Building MERN stack..."
      - cd frontend && npm run build && cd ..
      - echo "Build complete!"

artifacts:
  files:
    - frontend/build/**/*
    - backend/**/*
  discard-paths: no
