version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing backend dependencies...
      - npm install
  build:
    commands:
      - echo Running backend tests...
      - npm test
  post_build:
    commands:
      - echo Starting backend server...
      - pm2 restart server.js  # Ensure your backend restarts after deployment
